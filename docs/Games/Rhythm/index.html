<!DOCTYPE html>
<html>
    <head>
        <Title>rythem</Title>
        <link rel="stylesheet" href="global.css">
        <script src="Javascript/InputHandler.js"></script>
        <script src="Javascript/arrowkeys.js"></script>
        <script src="Javascript/the Cube Creator.js"></script>
        <script src="Javascript/the bomb creator.js"></script>
    </head>
    <body>
        <!--Play Menu and Level Selector-->
        <div id="MainMenu">
            <h2>Rythm Game By Max</h2>
            <div id="Butttons">
                <div class="Padding"><div class="Button" id="Play">Play</div> <!--Play--></div>
                <div class="Padding"><div class="Button" id="HTP">How To Play</div> <!--How to Play--></div>
                <a href="../../index.html"><div class="Padding"><div class="Button" id="BTH">Back to Hub</div> <!--Back to Hub--></div></a>
                <a href="Level Creator/index.html"><div class="Padding"><div class="Button" id="BTH">Level Creator</div> <!--To level creator--></div></a>
            </div>

            <div id="Howtoplay" style="display: none;">
                <p>There are 3 arrow keys basically you press them when the cube hoes ontop of them</p>
                <div class="Padding"><div class="Button" id="BackToMain">Back</div> <!--How to Play--></div>
            </div>
        </div>
        <div id="LevelSelector" style="display: none;">
            <h6>Level Selector</h6>
            <div class="Levels" id="Level1"><!--Level 1-->
                <p>Level 1</p>
                <span id="PersonelBestLvl1">0</span> Points
            </div>
            <div class="Levels" id="Level2"><!--Level 2-->
                <p>Level 2</p>
                <span id="PersonelBestLvl2">0</span> Points
            </div>
            <div class="Levels" id="Level3"><!--Level 3-->
                <p>Level 3</p>
                <span id="PersonelBestLvl3">0</span> Points
            </div>
        </div>
        <div id="GameScreen" style="display: none;">
            <div id="Failed" style="display: none;"><span>You Failed..</span> <Button id="Tryagain">Try Again</Button></div>
            <div id="Won" style="display: none;"><span>You Won!!</span> <Button id="Tryagain">Main Menu</Button></div>
            <canvas id="Canvas"></canvas><div style="display: none;" id="healthDiv">Health: <span id="amtHealth">100</span></div>
        </div>
        <script src="Javascript/levels.js"></script>
        <script src="Javascript/main.js"></script>
    </body>
</html>
